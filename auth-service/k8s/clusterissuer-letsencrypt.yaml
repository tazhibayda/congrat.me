apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: tazhibayda@gmail.com          # TODO: твой email
    server: https://acme-v02.api.letsencrypt.org/directory
